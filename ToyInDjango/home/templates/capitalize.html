<!DOCTYPE html>
<html lang="en">
	<head>
    {% load staticfiles %}
        <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Capitalize Result</title>
        <!-- Bootstrap -->
        <link href='{% static "Bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
        <link href='{% static "main.css" %}' rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse container-fluid">
       <div class="navbar-header">
                <p> Capitalize! </p>
        </div>
    </nav>

    <!--- Body ----->
    <div class ="row capital">
        <div class = "col-md-3"></div>
        <div class = "col-md-6">
            <form action="" method="post" accept-charset="utf-8">
              {% csrf_token %}
                {{ form.as_p }}<!-- as_p = displaying as a form as a paragraph--->
<!--
                <p>Input String to be Capitalized: </p>
                <p><input type="text" name="string"><p>
-->
                <p><input class="submit" type="submit" value="Submit"></p>
            </form>
            <br>
            <br>
            <form class="result" action="" method="get" accept-charset="utf-8">
                  {% csrf_token %}
                    <p>The Capitalized result is:
                        <div>{{sentence_cap}}</div>
                    </p>
            </form>

        </div>
        <div class = "col-md-3"></div>


    </body>
</html>
